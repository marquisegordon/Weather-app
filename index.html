<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather-Forcast</title>
</head>

<body>
    <header>Weather Dashboard</header>

    <main>
        <aside>
            <h2>Search for a City</h2>
            <input type="text" id="search-bar">
            <button id="searchBtn">Search</button>
        </aside>

        <article>
            <div class="card city-card">
                <h2 id="city-name"></h2>
                <img src="" alt="" class="icon"/>
                <p>
                    <ol>
                        <li id="temp">Temp: </li>
                        <li id="wind-speed">Wind Speed: </li>
                        <li id="humid">Humidity: </li>
                    </ol>
                </p>
                <section>
                    <h3>5-Day Forecast:</h3>
                    <div class="card forecast-card">
                        <h4 id="date1">Day 1</h4>
                        <img src="" alt="" id="forecast-icon1"/>
                        <p id="temp1">Temp: </p>
                        <p id="forecast-wind1">Wind Speed: </p>
                        <p id="forecast-humid1">Humidity: </p>
                    </div>
                    <div class="card forecast-card">
                        <h4 id="date2">Day 2</h4>
                        <img src="" alt="" id="forecast-icon2">
                        <p id="temp2">Temp: </p>
                        <p id="forecast-wind2">Wind Speed: </p>
                        <p id="forecast-humid2">Humidity: </p>
                    </div>
                    <div class="card forecast-card">
                        <h4 id="date3">Day 3</h4>
                        <img src="" alt="" id="forecast-icon3">
                        <p id="temp3">Temp: </p>
                        <p id="forecast-wind3">Wind Speed: </p>
                        <p id="forecast-humid3">Humidity: </p>
                    </div>
                    <div class="card forecast-card">
                        <h4 id="date4">Day 4</h4>
                        <img src="" alt="" id="forecast-icon4">
                        <p id="temp4">Temp: </p>
                        <p id="forecast-wind4">Wind Speed: </p>
                        <p id="forecast-humid4">Humidity: </p>
                    </div>
                    <div class="card forecast-card">
                        <h4 id="date5">Day 5</h4>
                        <img src="" alt="" id="forecast-icon5">
                        <p id="temp5">Temp: </p>
                        <p id="forecast-wind5">Wind Speed: </p>
                        <p id="forecast-humid5">Humidity: </p>
                    </div>
                </section>
            </div>
        </article>
    </main>
</body>
<script src="./assets/js/script.js"></script>
<script type='text/javascript' src="https://code.jquery.com/jquery-3.6.1.slim.js"
    integrity="sha256-tXm+sa1uzsbFnbXt8GJqsgi2Tw+m4BLGDof6eUPjbtk=" crossorigin="anonymous"></script>
</html>
