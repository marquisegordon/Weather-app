<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script type='text/javascript' src="https://code.jquery.com/jquery-3.6.1.slim.js"
        integrity="sha256-tXm+sa1uzsbFnbXt8GJqsgi2Tw+m4BLGDof6eUPjbtk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather-Forcast</title>
</head>

<body>
    <h1>Weather Dashboard</h1>

    <main>
        <aside>
            <h2>Search for a City</h2>
            <input type="text" class="search-bar">
            <button id="searchBtn">Search</button>
        </aside>

        <article>
            <div class="card city-card">
                <h2>Denver (Today(M/D/YYYY))</h2>
                <p>
                    <ol>
                        <li>Temp: </li>
                        <li>Wind Speed: </li>
                        <li>Humidity: </li>
                    </ol>
                </p>
                <section>
                    <h3>5-Day Forecast:</h3>
                    <div class="card forecast-card">Day 1</div>
                    <div class="card forecast-card">Day 2</div>
                    <div class="card forecast-card">Day 3</div>
                    <div class="card forecast-card">Day 4</div>
                    <div class="card forecast-card">Day 5</div>
                </section>
            </div>
        </article>
    </main>
<script src="./assets/js/script.js"></script>
</body>
</html>
